<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Location ID Column -->
  <ng-container matColumnDef="locationId">
    <th mat-header-cell *matHeaderCellDef>Location Id</th>
    <td mat-cell *matCellDef="let element">{{ element.locationId }}</td>
  </ng-container>

  <!-- Street Number Column -->
  <ng-container matColumnDef="streetNumber">
    <th mat-header-cell *matHeaderCellDef>Street No.</th>
    <td mat-cell *matCellDef="let element">{{ element.streetNumber }}</td>
  </ng-container>

  <!-- Street Name Column -->
  <ng-container matColumnDef="streetName">
    <th mat-header-cell *matHeaderCellDef>Street Name</th>
    <td mat-cell *matCellDef="let element">{{ element.streetName }}</td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let element">{{ element.city }}</td>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>State</th>
    <td mat-cell *matCellDef="let element">{{ element.state }}</td>
  </ng-container>

  <!-- Zipcode Column -->
  <ng-container matColumnDef="zipcode">
    <th mat-header-cell *matHeaderCellDef>Zipcode</th>
    <td mat-cell *matCellDef="let element">{{ element.zipcode }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
